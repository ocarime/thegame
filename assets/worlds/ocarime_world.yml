  - type: Door
    name: Door to Gregs's room
    position: [23, 28]
    properties:
      orientation: vertical
      state: closed

  - type: Speaker
    name: Greg's Speaker
    position: [25, 27]
    properties:
      audioClip: music_greg
      loop: true
      minDistance: 2
      maxDistance: 6

