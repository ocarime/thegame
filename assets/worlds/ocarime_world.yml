      - "Ocarime: The Game is an interactive game in which the members of the team introduce theirselves and their portfolio. In fact you're playing this game right now! It is a great example of the collective capabilities of the team members, i.e. we could create such a game with interactive audio for you as well!"
  - type: Painting
    name: Pien en de Vissensteen
    position: [12, 7]
    properties:
      image: assets/images/p-pienendevissensteen.png
      title: Pien en de Vissensteen
      description:
      - <i>Pien en de Vissensteen is a narrative adventure game that takes place in a little sea town, that is startled by the appearance of an ancient relic.</i>
      - For the prototype of this game Oarime created a system design based on the location of the player and the advancement in the quest. I was responsible for the implementation of this system in Unity and other team members created the awesome compositions.
      url: https://www.youtube.com/watch?v=9Q2ztM47PN8
      urlDescription: Watch a preview
  - type: Painting
    position: [12, 9]
    name: Invisible Wings
    properties:
      image: assets/images/p-invisiblewings.png
      title: Invisible Wings
      description:
      - <i>Invisible Wings (working title) is a narrative adventure game that takes the player on a journey in a dystopian fantasy setting. Follow Dawn, a young woman of faerie descent, as she tries to find answers to her own identity in a modern world where faeries and humans were supposed to live in harmony. Although she blames her magical ancestors for all her problems, she meets a faerie herself, who grows more than a friend to her and complicates her quest even further.</i>
      - <i>Explore the vibrant and diverse city of Ceylynn in an interactive audiovisual novel, characterized by recognizable characters, a rich world full of lore and a catchy adaptive soundtrack.</i>
      - In this interactive project, which I initialted myself, I'm responsible for the audio design and implementation and I'm leading the creative process. The wonderful artworks are made by <a href="https://www.deviantart.com/maricu-mana" target="_blank">Maricu Mana</a>.
      url: https://www.youtube.com/watch?v=o4ZTL9XHad8
