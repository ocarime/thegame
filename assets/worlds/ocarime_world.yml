# Definition of assets
assets:
  - type: AudioClip
    name: music_common
    properties:
      url: assets/audio/music-common.ogg

  - type: AudioClip
    name: music_amber
    properties:
      url: assets/audio/music-amber.ogg

  - type: AudioClip
    name: music_bastiaan
    properties:
      url: assets/audio/music-bastiaan.ogg

  - type: AudioClip
    name: music_danae
    properties:
      url: assets/audio/music-danae.ogg

  - type: AudioClip
    name: music_greg
    properties:
      url: assets/audio/music-greg.ogg

  - type: AudioClip
    name: music_stijn
    properties:
      url: assets/audio/music-stijn.ogg

  - type: AudioClip
    name: music_thomas
    properties:
      url: assets/audio/music-thomas.ogg

# Definition of entities
entities:
  #- type: PlayerCharacter
  #  name: Player
  #  position: [18, 17]

  # Common room
  - type: Door
    name: Door to Stijn's room
    position: [4, 18]
    properties:
      orientation: horizontal
      state: locked

  - type: Speaker
    name: Common Room Speaker
    position: [18, 17]
    properties:
      audioClip: music_common
      loop: true
      minDistance: 3
      maxDistance: 10

  # Stijn's room
  - type: Speaker
    name: Stijn's Speaker
    position: [5, 16]
    properties:
      audioClip: music_stijn
      loop: true
      minDistance: 2
      maxDistance: 6

  # Danae's room
  - type: Door
    name: Door to Danae's room
    position: [13, 6]
    properties:
      orientation: vertical
      state: closed

  - type: Furniture
    position: [10, 8]
    properties: {type: blue-carpet}

  - type: Speaker
    name: Danae's Speaker
    position: [11, 7]
    properties:
      audioClip: music_danae
      loop: true
      minDistance: 2
      maxDistance: 6

  # Bastiaan's room
  - type: Door
    name: Door to Bastiaan's room
    position: [18, 4]
    properties:
      orientation: vertical
      state: closed

  - type: Speaker
    name: Bastiaan's Speaker
    position: [20, 4]
    properties:
      audioClip: music_bastiaan
      loop: true
      minDistance: 2
      maxDistance: 6

