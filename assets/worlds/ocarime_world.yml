# Definition of assets
assets:
  - type: AudioClip
    name: music_common
    properties:
      url: assets/audio/music-common.ogg

  - type: AudioClip
    name: music_amber
    properties:
      url: assets/audio/music-amber.ogg

  - type: AudioClip
    name: music_bastiaan
    properties:
      url: assets/audio/music-bastiaan.ogg

  - type: AudioClip
    name: music_danae
    properties:
      url: assets/audio/music-danae.ogg

  - type: AudioClip
    name: music_greg
    properties:
      url: assets/audio/music-greg.ogg

  - type: AudioClip
    name: music_stijn
    properties:
      url: assets/audio/music-stijn.ogg

  - type: AudioClip
    name: music_thomas
    properties:
      url: assets/audio/music-thomas.ogg

# Definition of entities
entities:
  #- type: PlayerCharacter
  #  name: Player
  #  position: [18, 17]

  # Doors to the different rooms
  - type: Door
    name: Door to Stijn's room
    position: [4, 18]
    properties:
      orientation: horizontal
      state: closed

  - type: Door
    name: Door to Danae's room
    position: [13, 6]
    properties:
      orientation: vertical
      state: closed

  - type: Door
    name: Door to Bastiaan's room
    position: [18, 4]
    properties:
      orientation: vertical
      state: closed

  - type: Door
    name: Door to Thomas's room
    position: [32, 16]
    properties:
      orientation: horizontal
      state: closed

  - type: Door
    name: Door to Gregs's room
    position: [23, 28]
    properties:
      orientation: vertical
      state: closed

  - type: Door
    name: Door to Amber's room
    position: [18, 30]
    properties:
      orientation: vertical
      state: closed

  # Common room
  - type: Speaker
    name: Common Room Speaker
    position: [18, 17]
    properties:
      audioClip: music_common
      loop: true
      minDistance: 3
      maxDistance: 10

  # Stijn's room
  - type: NonPlayerCharacter
    name: Stijn
    position: [3, 16]
    properties:
      color: '#8000AA'
      sprite: 'npc-stijn'
      roamingArea: [1, 13, 6, 17]
      roamingCooldown: 5
      roamingInterval: 20

